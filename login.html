<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Screen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <!-- Login container -->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5">
            <!-- form -->
            <div class=" sm:w-1/2 px-16">
                <h2 class="font-bold text-2xl">Login</h2>
                <p class="text-sm mt-4">if you already a member, easily log in</p>

                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 rounded-xl border mt-8" type="text" name="email" placeholder="Email">
                    <input class="p-2 rounded-xl border " type="password" name="password" placeholder="Password">
                    <button class="bg-gray-600 rounded-xl text-white py-2">Login</button>
                </form>

                <div>
                    <hr>
                </div>

            </div>

            <!-- image -->
            <div class="sm:block hidden w-1/2">
                <img class="rounded-2xl "
                    src="https://images.unsplash.com/photo-1603344797033-f0f4f587ab60?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzV8fG91dGZpdCUyMHBlb3BsZXxlbnwwfHwwfHx8MA%3D%3D"
                    alt="">
            </div>
        </div>
        <!-- END Login container -->
    </section>
</body>

</html>
